<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- O scrip a seguir, adiciona os icones do site FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2c75ab51cf.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container"> <!-- INICIO DO CONTAINER -->
            <div class="content first-content"> <!-- INICIO DA PRIMEIRA TELA LOGIN -->
                <div class="first-column"> <!-- INICIO DA PRIMEIRA COLUNA -->
                    <h2 class="title title-primary">Bem-vindo!</h2>
                    <p class="description description-primary">Já tem cadastro?</p>
                    <p class="description description-primary">Entre com seu e-mail</p>
                    <button id="signin" class="btn btn-primary">login</button>
                </div> <!-- FIM DA PRIMEIRA COLUNA -->
                <div class="second-column"> <!-- INICIO DA SEGUNDA COLUNA -->
                    <h2 class="title title-second">criar conta</h2>
                    <div class="social-media">  <!-- INICIO DOS LINKS DAS REDES SOCIAIS -->
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                            </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>    
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>                      <!-- FIM DOS LINKS DAS REDES SOCIAIS -->
                    <p class="description description-second">ou cadastre-se utilizando seu e-mail:</p>
                    <form class="form"> <!-- INICIO DO FORMULARIO DE CADASTRAR -->
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        
                        <button class="btn btn-second">cadastrar </button>
                    </form> <!-- FIM DO FORMULARIO DE CADASTRAR -->
                </div>                      <!-- FIM DA SEGUNDA COLUNA -->
            </div> <!-- FIM DA PRIMEIRA TELA LOGIN -->


            <div class="content second-content"> <!-- INICIO DA SEGUNDA TELA DE LOGIN second-content -->
                <div class="first-column"> <!-- INICIO DA PRIMEIRA COLUNA -->
                    <h2 class="title title-primary">olá, amigo!</h2>
                    <p class="description description-primary">informe suas credenciais</p>
                    <p class="description description-primary">e tenha um ótimo treino</p>
                    <button id="signup" class="btn btn-primary">Cadastrar</button>
                </div> <!-- FIM DA PRIMEIRA COLUNA -->
                <div class="second-column"> <!-- INICIO DA SEGUNDA COLUNA -->
                    <h2 class="title title-second">Login - FIT Trainner</h2>
                    <div class="social-media">  <!-- INICIO DOS LINKS DAS REDES SOCIAIS -->
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                            </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google-plus-g"></i>
                                </li>
                            </a>    
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>                      <!-- FIM DOS LINKS DAS REDES SOCIAIS -->
                    <p class="description description-second">ou use seu e-mail cadastrado:</p>
                    <form class="form"> <!-- INICIO DO FORMULARIO DE CADASTRAR -->

                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        <a class="password" href="#">Esqueci minha senha</a>
                        <button class="btn btn-second">entrar</button>
                    </form> <!-- FIM DO FORMULARIO DE CADASTRAR -->
                </div>                      <!-- FIM DA SEGUNDA COLUNA -->
            </div> <!-- FIM DA SEGUNDA TELA DE LOGIN second-content -->
        </div> <!-- FIM DO CONTAINER -->
        <script src="js/app.js"></script>
    </body>
</html>
