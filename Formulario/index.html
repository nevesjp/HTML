<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, inicial-scale=1.0">
		<title> Cadastro </title>
	</head>
		<body>
		<form method="GET" action="">
			<fieldset>
				<legend>Conta:</legend>
				<div>
					<label>Email:</label>
					<input type="email" name="email" required/>
				</div>
	
				<div>
				<label>Senha: </label>
				<input type="password" name="senha" required/>
				</div>
			</fieldset>
            
			<fieldset>
				<legend>Dados Pessoais</legend>
				<div>
					<label>Nome:</label>
					<input type="text" placeholder="Ex.: Jamerson" name="nome"/>
				</div>
				
				<div>
					<label>Telefone:</label>
					<input type="text" placeholder="Ex.:(XX) 98888-8888" 
						pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" maxlength="15" name="cliente_telefone"/>
				</div>
	
				<div>
					<label>Sexo:</label>
					<input type="radio" value="Masculino" name="sexo" checked/>
					<label>Masculino</label>
					<input type="radio" value="Feminino" name="sexo"/>
					<label>Feminino</label>
				</div>
	
				<div>
					<label>Data de Nascimento:</label>
					<input type="date"/>
				</div>
	
				<div>
					<label>Foto de perfil:</label>
					<input type="file" accept="image/*"/>
				</div>
			</fieldset>

            <fieldset>
				<legend>Endereço</legend>
				<div>
					<label>Rua:</label>
					<input type="text" />
				</div>
				
				<div>
					<label>Complemento:</label>
					<input type="text">
				</div>
				
				<div>
					<label>Número:</label>
					<input type="number"  min="1" max="9999"/>
				</div>
	
				<div>
					<label>Cidade:</label>
					<input type="text" />
				</div>
	
				<div>
					<label>Estado:</label>
					<select>
						<option value="AC">Acre </option>
						<option value="AL">Alagoas </option>
						<option value="AP">Amapá </option>
						<option value="AM">Amazonas </option>
						<option value="BA">Bahia </option>
						<option value="CE">Ceará </option>
						<option value="DF">Distrito Federal </option>
						<option value="ES">Espírito Santo </option>
						<option value="GO">Goiás </option>
						<option value="MA">Maranhão </option>
						<option value="MT">Mato Grosso </option>
						<option value="MS">Mato Grosso do Sul </option>
						<option value="MG">Minas Gerais </option>
						<option value="PR">Paraná </option>
						<option value="PB">Paraíba </option>
						<option value="PA">Pará </option>
						<option value="PE">Pernambuco </option>
						<option value="PI">Piauí </option>
						<option value="RJ">Rio de Janeiro </option>
						<option value="RN">Rio Grande do Norte </option>
						<option value="RS">Rio Grande do Sul </option>
						<option value="RO">Rondônia </option>
						<option value="RR">Roraima </option>
						<option value="SC">Santa Catarina </option>
						<option value="SE">Sergipe </option>
						<option value="SP">São Paulo </option>
						<option value="TO">Tocantins </option>
					</select>
				</div>
			</fieldset>

			<fieldset>
				<legend>Anúncio</legend>
				<div>
					<label>Como conheceu o Hello pizza?</label>
					<textarea maxlength="256" placeholder="Explique como nos conheceu"></textarea>
				</div>
	
				<div>
					<input type="checkbox" checked/>
					<label>Desejo receber ofertas por e-mail</label>				
				</div>
			</fieldset>

			<input type="submit" value="Finalizar" />

			<div>
				<label>Exercício:</label>
				<select>
					<option value="">SELECIONE</option>
					<option value="">Agachamento</option>
					<option value="">Supino</option>
					<option value="">Flexora</option>
					<option value="">Legg</option>
				</select>
				<br>
				<label >Como fazer: </label>
				<input name="" id="" cols="30" rows="10"></input>
				<br>
				<label for="">Instruções: </label>
				<br>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</form>
	</body>
</html>
