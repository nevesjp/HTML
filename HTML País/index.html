<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabelas País</title>
    </head>
    <body>
        <table border="1">
            <caption>Tabela com dados de países do <strong>mundo</strong>.</caption>
            <thead>
                <tr>
                    <th>País</th>
                    <th>Capital</th>
                    <th>Idioma</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brasil</td>
                    <td>Brasília</td>
                    <td>Português</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Chile</td>
                    <td>Santiago</td>
                    <td>Espanhol</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Inglaterra</td>
                    <td>Londres</td>
                    <td rowspan="2">Inglês</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Nova Zelândia</td>
                    <td>Wellington</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Japãp</td>
                    <td>Tóquio</td>
                    <td>Japonês</td>
                    <td>1000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total População</th>
                    <th>5000</th>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
